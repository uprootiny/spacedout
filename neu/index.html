<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Spaced Repetition App</h1>
      <div id="card">
        <div id="card-front">
          <p id="front-text">Front</p>
          <button id="show-back-btn">Show Back</button>
        </div>
        <div id="card-back">
          <p id="back-text">Back</p>
          <button id="show-front-btn">Show Front</button>
          <button id="correct-btn">Correct</button>
          <button id="incorrect-btn">Incorrect</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
